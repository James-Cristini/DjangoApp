{% extends 'forge/base.html' %}
{% load to_class_name %}
{% block content %}
  <div class="content-section">
    <form method="POST">
      {% csrf_token %}
      <fieldset class="form-group">
        <legend class="border-bottom mb-4">Delete {{ object | to_class_name }}</legend>
        <h2>Are you sure you want to delete the item "{{ object.name }}"</h2>
        <h2 style="color:red"><strong>WARNING!</strong> All categories and items under this tile will also be deleted!</h2>
      </fieldset>
      <div class="form-group">
        <button class="btn btn-outline-danger" type="submit">Yes, Delete</button>
        <a class="btn btn-outline-secondary" href="{% url 'tile_detail' user.username tile.world.name object.name %}">Cancel</a>
      </div>
    </form>
  </div>
{% endblock %}
